<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts - Playful fonts similar to Comic Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .emoji-banner {
            font-size: 3.5em;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            font-family: 'Bubblegum Sans', 'Fredoka', cursive;
        }
        
        .header h2 {
            font-size: 1.4em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            font-family: 'Bubblegum Sans', 'Fredoka', cursive;
        }
        
        .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
            font-weight: 400;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .intro-message {
            text-align: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            margin: -40px -30px 35px; /* expand left, right, and down */
            padding: 10px 30px;
            border-radius: 0px;
            margin-bottom: 35px;
            font-size: 1.2em;
            color: #2d3748;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .intro-message::before {
            content: 'üéØ ';
            font-size: 1.5em;
        }
        
        .links-container {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .subject-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 20px;
            padding: 25px 30px;
            border: 4px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .subject-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }
        
        .subject-card:hover::before {
            opacity: 1;
        }
        
        .subject-card a {
            text-decoration: none;
            color: #2d3748;
            font-size: 1.4em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }
        
        .subject-card a:hover {
            color: #667eea;
        }
        
        .subject-icon {
            font-size: 2em;
            flex-shrink: 0;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
        }
        
        .subject-card:hover .subject-icon {
            transform: rotate(10deg) scale(1.2);
        }
        
        .subject-name {
            flex: 1;
            font-size: 1.2em;
            color: #667eea;
        }
        
        .arrow {
            font-size: 1.5em;
            color: #667eea;
            transition: transform 0.3s ease;
        }
        
        .subject-card:hover .arrow {
            transform: translateX(5px);
        }
        
        /* Future placeholder cards */
        .empty-card {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 20px;
            padding: 30px;
            border: 3px dashed #999;
            color: #666;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .empty-card:hover {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-color: #4caf50;
            color: #2e7d32;
            transform: scale(1.02);
        }
        
        .empty-card::before {
            content: '‚ú® ';
            font-size: 1.8em;
        }
        
    .footer {
    position: relative;
    margin: 0 -30px -60px; /* expand left, right, and down */
    padding: 10px 30px;
    background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
    text-align: center;
    color: white;
    font-size: 1.1em;
    font-weight: 600;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15);
}
        
        .footer::before {
            content: 'üí° ';
            font-size: 1.3em;
        }
        
        /* Instructions Section */
        .instructions {
            background: linear-gradient(135deg, #fff9c4 0%, #ffeb3b 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 3px solid #fbc02d;
        }
        
        .instructions h3 {
            color: #f57c00;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 700;
        }
        
        .instructions h3::before {
            content: 'üìù ';
        }
        
        .instructions p {
            color: #5d4037;
            line-height: 1.8;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .instructions code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 8px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .emoji-banner {
                font-size: 2.5em;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .subject-card {
                padding: 20px;
            }
            
            .subject-card a {
                font-size: 1.2em;
            }
            
            .subject-icon {
                font-size: 1.5em;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .subject-card {
                padding: 15px;
            }
            
            .subject-card a {
                font-size: 1.1em;
                gap: 10px;
            }
            
            .intro-message {
                font-size: 1em;
                padding: 20px;
            }
            
            /* Icon Dancing Animations */
    .icon {
      font-size: 1.4em;
      display: inline-block;
      animation: dance 1.5s infinite ease-in-out;
      transform-origin: center bottom;
    }

    /* Create variations for different icons */
    .icon:nth-child(2n) {
      animation: wiggle 2s infinite ease-in-out;
    }

    .icon:nth-child(3n) {
      animation: spin 3s infinite linear;
    }

    .icon:nth-child(4n) {
      animation: bounce-icon 1.8s infinite ease-in-out;
    }

    .icon:nth-child(5n) {
      animation: swing 2.5s infinite ease-in-out;
    }

    @keyframes dance {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-10px) rotate(-5deg);
      }
      50% {
        transform: translateY(-5px) rotate(5deg);
      }
      75% {
        transform: translateY(-10px) rotate(-3deg);
      }
    }

    @keyframes wiggle {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(-15deg);
      }
      75% {
        transform: rotate(15deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes bounce-icon {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-15px) scale(1.1);
      }
    }

    @keyframes swing {
      0%, 100% {
        transform: rotate(0deg);
      }
      20% {
        transform: rotate(15deg);
      }
      40% {
        transform: rotate(-10deg);
      }
      60% {
        transform: rotate(5deg);
      }
      80% {
        transform: rotate(-5deg);
      }
    }
        }
    </style>
